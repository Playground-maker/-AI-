<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #00c73c 0%, #00a632 100%);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #00c73c, #00a632);
        color: white;
        padding: 50px 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-50px, -50px) rotate(360deg); }
    }

    .logo {
        position: relative;
        z-index: 1;
    }

    .header h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header p {
        font-size: 1.3em;
        opacity: 0.95;
        font-weight: 300;
    }

    .content {
        padding: 60px 40px;
    }

    .welcome-section {
        text-align: center;
        margin-bottom: 60px;
    }

    .welcome-section h2 {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .welcome-section p {
        font-size: 1.2em;
        color: #666;
        font-weight: 300;
    }

    .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 40px;
        margin-bottom: 60px;
    }

    .tool-card {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
    }

    .tool-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #00c73c, #00a632);
    }

    .tool-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 60px rgba(0, 199, 60, 0.2);
        border-color: #00c73c;
    }

    .tool-card.coming-soon {
        opacity: 0.7;
        background: #f8f9fa;
    }

    .tool-card.coming-soon::before {
        background: linear-gradient(90deg, #ccc, #999);
    }

    .tool-icon {
        font-size: 4em;
        margin-bottom: 25px;
        text-align: center;
    }

    .tool-content h3 {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .tool-content p {
        color: #666;
        margin-bottom: 25px;
        font-size: 1.1em;
        line-height: 1.6;
    }

    .tool-features {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
    }

    .feature-tag {
        background: rgba(0, 199, 60, 0.1);
        color: #00a632;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 500;
        border: 1px solid rgba(0, 199, 60, 0.2);
    }

    .coming-soon .feature-tag {
        background: rgba(150, 150, 150, 0.1);
        color: #999;
        border-color: rgba(150, 150, 150, 0.2);
    }

    .tool-btn {
        width: 100%;
        background: linear-gradient(135deg, #00c73c, #00a632);
        color: white;
        padding: 18px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: none;
    }

    .tool-btn:hover:not(.disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 199, 60, 0.4);
    }

    .tool-btn.disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .info-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 40px;
    }

    .info-card {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        border-left: 5px solid #00c73c;
    }

    .info-card h4 {
        color: #00a632;
        margin-bottom: 20px;
        font-size: 1.3em;
        font-weight: 600;
    }

    .info-card ul {
        list-style: none;
        padding: 0;
    }

    .info-card li {
        color: #555;
        margin-bottom: 12px;
        padding-left: 20px;
        position: relative;
        font-size: 1em;
    }

    .info-card li::before {
        content: '✓';
        position: absolute;
        left: 0;
        color: #00c73c;
        font-weight: bold;
    }

    .footer {
        background: #f8f9fa;
        padding: 30px;
        text-align: center;
        color: #666;
        border-top: 1px solid #eee;
    }

    .footer p {
        font-size: 0.95em;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
        .content {
            padding: 40px 20px;
        }

        .header {
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
        }

        .welcome-section h2 {
            font-size: 2em;
        }

        .tools-grid {
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .tool-card {
            padding: 30px 20px;
        }

        .info-section {
            grid-template-columns: 1fr;
            gap: 20px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .header h1 {
            font-size: 2em;
        }

        .header p {
            font-size: 1.1em;
        }

        .welcome-section h2 {
            font-size: 1.8em;
        }

        .tool-icon {
            font-size: 3em;
        }

        .tool-content h3 {
            font-size: 1.5em;
        }
    }

    /* 로딩 애니메이션 */
    .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        z-index: 1000;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
